en:
  vagrant_hosted:
    host_not_reachable: |-
      The host specified in `config.hosted.server` is not reachable.
    warn_networks: |-
      Warning! The Hosted provider doesn't support any of the Vagrant
      high-level network configurations (`config.vm.network`). They
      will be silently ignored.
    rsync_not_found_warning: |-
      Warning! Folder sync disabled because the rsync binary is missing.
      Make sure rsync is installed and the binary can be found in the PATH.
    rsync_folder: |-
      Rsyncing folder: %{hostpath} => %{guestpath}
    states:
      short_not_reachable: |-
        not reachable
      long_not_reachable: |-
        The hosted server is not reachable. Check if the `config.hosted.server` is correct.
      short_reachable: |-
        reachable
      long_reachable: |-
        The hosted server is reachable. To ssh into this machine, you can run
        `vagrant ssh`. To provision the machine, you can run `vagrant provision`.
    config:
      server_required: |-
        The IP or hostname of the server must be configured via "server"
      private_key_missing: |-
        The specified private key could not be found
    errors:
      rsync_error: |-
        There was an error when attemping to rsync a shared folder.
        Please inspect the error message below for more info.

        Host path: %{hostpath}
        Guest path: %{guestpath}
        Error: %{stderr}





